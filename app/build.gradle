apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cafe.adriel.chroma"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        resConfigs 'en', 'pt'
    }
    buildTypes {
        debug {
            buildConfigField 'Boolean', 'RELEASE', 'false'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'Boolean', 'RELEASE', 'true'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
}

kapt {
    useBuildCache = true
}

androidExtensions {
    experimental = true
    defaultCacheImplementation = "SPARSE_ARRAY"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
    implementation "com.github.adrielcafe.androidcoroutinescopes:appcompat:1.0.1"
    implementation "com.github.adrielcafe.androidcoroutinescopes:viewmodel:1.0.1"

    // Android
    implementation "com.google.android.material:material:1.1.0-alpha02"
    implementation "androidx.appcompat:appcompat:1.1.0-alpha01"
    implementation "androidx.preference:preference:1.1.0-alpha02"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-alpha3"
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha01"
    implementation "androidx.core:core-ktx:1.1.0-alpha03"
    implementation "androidx.preference:preference-ktx:1.1.0-alpha02"
    implementation "androidx.fragment:fragment-ktx:1.1.0-alpha03"

    // Firebase
    implementation "com.google.firebase:firebase-core:16.0.6"
    implementation "com.google.firebase:firebase-perf:16.2.3"
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.8"

    // Others
    implementation "com.github.adrielcafe:KinApp:fad52f3f83"
    implementation "com.github.etiennelenhart:eiffel:4.1.0"
    implementation "com.markodevcic.peko:peko:1.0.0"
    implementation "com.github.ajalt:timberkt:1.5.1"
    implementation "com.github.lawloretienne:discreteslider:0.0.9"
}

apply plugin: 'com.google.gms.google-services'